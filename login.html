<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود و ثبت‌نام</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #b71c1c;
            direction: rtl;
        }

        header {
            background-color: #b71c1c;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            border: 1px solid #b71c1c;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #b71c1c;
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #b71c1c;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container button {
            background-color: #b71c1c;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .form-container button:hover {
            background-color: #f44336;
        }

        footer {
            background-color: #b71c1c;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <h1>فروشگاه اینترنتی</h1>
        <p>حنانه یلدوغی</p>
        <nav>
            <a href="index.html">صفحه اصلی</a>
            <a href="shop.html">صفحه فروشگاه</a>
            <a href="contactus.html">تماس با ما</a>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>ورود</h2>
            <form action="/login" method="post">
                <label for="login-email">ایمیل:</label>
                <input type="email" id="login-email" name="email" placeholder="ایمیل خود را وارد کنید" required>
                <label for="login-password">رمز عبور:</label>
                <input type="password" id="login-password" name="password" placeholder="رمز عبور خود را وارد کنید" required>
                <button type="submit">ورود</button>
            </form>
        </div>
        <div class="form-container">
            <h2>ثبت‌نام</h2>
            <form action="/register" method="post">
                <label for="register-name">نام کامل:</label>
                <input type="text" id="register-name" name="name" placeholder="نام کامل خود را وارد کنید" required>
                <label for="register-email">ایمیل:</label>
                <input type="email" id="register-email" name="email" placeholder="ایمیل خود را وارد کنید" required>
                <label for="register-password">رمز عبور:</label>
                <input type="password" id="register-password" name="password" placeholder="رمز عبور خود را وارد کنید" required>
                <button type="submit">ثبت‌نام</button>
            </form>
        </div>
    </main>
    <footer>
        کلیه حقوق محفوظ است - 2025
    </footer>
</body>

</html>
