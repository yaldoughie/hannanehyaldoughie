<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #b71c1c;
            direction: rtl;
        }

        header {
            background-color: #b71c1c;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .form-container {
            background-color: #fff;
            border: 1px solid #b71c1c;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .form-container h2 {
            text-align: center;
            color: #b71c1c;
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .form-container input,
        .form-container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #b71c1c;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container textarea {
            resize: none;
            height: 100px;
        }

        .form-container button {
            background-color: #b71c1c;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .form-container button:hover {
            background-color: #f44336;
        }

        .contact-info {
            background-color: #fff;
            border: 1px solid #b71c1c;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .contact-info h2 {
            text-align: center;
            color: #b71c1c;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 14px;
            margin: 10px 0;
            color: #555;
        }

        footer {
            background-color: #b71c1c;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <h1>فروشگاه اینترنتی</h1>
        <p>حنانه یلدوغی</p>
        <nav>
            <a href="index.html">صفحه اصلی</a>
            <a href="shop.html">صفحه فروشگاه</a>
            <a href="login.html">ورود / ثبت‌نام</a>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>فرم تماس</h2>
            <form action="/contact" method="post">
                <label for="name">نام کامل:</label>
                <input type="text" id="name" name="name" placeholder="نام کامل خود را وارد کنید" required>
                <label for="email">ایمیل:</label>
                <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>
                <label for="message">پیام:</label>
                <textarea id="message" name="message" placeholder="پیام خود را بنویسید" required></textarea>
                <button type="submit">ارسال</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>اطلاعات تماس</h2>
            <p>آدرس: تهران، خیابان مثال، پلاک ۱۲۳</p>
            <p>تلفن: ۰۲۱-۱۲۳۴۵۶۷۸</p>
            <p>ایمیل: info@example.com</p>
        </div>
    </main>
    <footer>
        کلیه حقوق محفوظ است - 2025
    </footer>
</body>

</html>
