<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #b71c1c;
            direction: rtl;
        }

        header {
            background-color: #b71c1c;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .shop-container {
            padding: 20px;
        }

        .sort-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .sort-container select {
            padding: 10px;
            border: 1px solid #b71c1c;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fff;
            color: #b71c1c;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #b71c1c;
            border-radius: 5px;
            width: 200px;
            margin: 10px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            border-radius: 5px;
        }

        .product h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #b71c1c;
        }

        .product p {
            font-size: 14px;
            color: #555;
        }

        .product .price {
            font-size: 16px;
            color: #b71c1c;
            font-weight: bold;
            margin: 10px 0;
        }

        .product button {
            background-color: #b71c1c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .product button:hover {
            background-color: #f44336;
        }

        footer {
            background-color: #b71c1c;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <h1>فروشگاه اینترنتی</h1>
        <p>حنانه یلدوغی</p>
        <nav>
            <a href="index.html">صفحه اصلی</a>
            <a href="login.html">ورود / ثبت‌نام</a>
            <a href="contact.html">تماس با ما</a>
        </nav>
    </header>
    <main>
        <div class="shop-container">
            <div class="sort-container">
                <label for="sort">مرتب‌سازی بر اساس:</label>
                <select id="sort" onchange="sortProducts()">
                    <option value="default">پیش‌فرض</option>
                    <option value="price-asc">قیمت: کم به زیاد</option>
                    <option value="price-desc">قیمت: زیاد به کم</option>
                </select>
            </div>
            <div class="product-list" id="product-list">
                <div class="product" data-price="500000">
                    <img src="https://via.placeholder.com/200" alt="محصول ۱">
                    <h2>محصول ۱</h2>
                    <p>توضیحات محصول</p>
                    <p class="price">۵۰۰,۰۰۰ تومان</p>
                    <button>افزودن به سبد</button>
                </div>
                <div class="product" data-price="320000">
                    <img src="https://via.placeholder.com/200" alt="محصول ۲">
                    <h2>محصول ۲</h2>
                    <p>توضیحات محصول</p>
                    <p class="price">۳۲۰,۰۰۰ تومان</p>
                    <button>افزودن به سبد</button>
                </div>
                <div class="product" data-price="750000">
                    <img src="https://via.placeholder.com/200" alt="محصول ۳">
                    <h2>محصول ۳</h2>
                    <p>توضیحات محصول</p>
                    <p class="price">۷۵۰,۰۰۰ تومان</p>
                    <button>افزودن به سبد</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        کلیه حقوق محفوظ است - 2025
    </footer>
</body>

</html>
